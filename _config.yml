# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Site settings
title: "Appkr.memo(new Life)"

description: "appkr's blog to record day-to-day life & thoughts."
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://blog.appkr.kr" # the base hostname & protocol for your site

excerpt_separator: <!--more-->

# Contacts
author: "appkr"
email: "juwonkim@me.com"

# Build settings
exclude:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - gulpfile.babel.js
  - package.json
permalink: /:categories/:slug/
lsi: false # if set to true generate related posts

# Outputting
paginate: 5
paginate_path: /page:num/
destination: public

